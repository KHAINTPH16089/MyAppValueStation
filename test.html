<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QR Code Scanner - Instascan</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/instascan/1.0.0/src/scanner.min.js"></script>
  <style>
    video {
      width: 100%;
      max-width: 500px;
      border: 2px solid #ccc;
      margin: 20px auto;
      display: block;
    }
    #output {
      font-size: 18px;
      color: green;
      text-align: center;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <h1 style="text-align: center;">QR Code Scanner</h1>
  <video id="preview"></video>
  <div id="output">Scanning result will appear here...</div>

  <script>
    // Khởi tạo scanner
    let scanner = new Instascan.Scanner({ video: document.getElementById('preview') });

    // Khi QR code được phát hiện
    scanner.addListener('scan', function (content) {
      document.getElementById('output').innerText = "Scanned QR Code: " + content;
    });

    // Kiểm tra và chọn camera
    Instascan.Camera.getCameras().then(function (cameras) {
      if (cameras.length > 0) {
        // Sử dụng camera đầu tiên
        scanner.start(cameras[0]);
      } else {
        console.error('No cameras found.');
        alert('No cameras found!');
      }
    }).catch(function (e) {
      console.error(e);
    });
  </script>
</body>
</html>
