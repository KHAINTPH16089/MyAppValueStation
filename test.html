    <script type="text/javascript" src="https://webrtc.github.io/adapter/adapter-latest.js"></script>
    <script>
        var xmlns = "http://www.w3.org/2000/svg",
            xlinkns = "http://www.w3.org/1999/xlink",
            select = function (s) {
                return document.querySelector(s);
            },
            selectAll = function (s) {
                return document.querySelectorAll(s);
            },
            liquid = selectAll('.liquid'),
            tubeShine = select('.tubeShine'),
            label = select('.label'),
            follower = select('.follower'),
            dragger = select('.dragger'),
            dragTip = select('.dragTip'),
            minDragY = -380,
            liquidId = 0,
            step = Math.abs(minDragY / 100),
            snap = Math.abs(minDragY / 10),
            followerVY = 0;

        gsap.set('svg', { visibility: 'visible' });
        gsap.set(dragTip, { transformOrigin: '20% 50%' });

        var tl = gsap.timeline();
        tl.to(liquid, { x: '-=200', ease: 'none', repeat: -1, stagger: 0.9 });

        tl.time(100);

        document.addEventListener('touchmove', function (event) {
            event.preventDefault();
        });

        Draggable.create(dragger, {
            type: 'y',
            bounds: { minY: minDragY, maxY: 0 },
            onDrag: onUpdate,
            throwProps: true,
            throwResistance: 2300,
            onThrowUpdate: onUpdate,
            overshootTolerance: 0,
            snap: function (value) {
                // Optional: snap to steps of 10
                // return Math.round(value / snap) * snap;
            }
        });

        function onUpdate() {
            // Get the current y position of the dragger using gsap.getProperty
            var draggerY = gsap.getProperty(dragger, 'y');
            liquidId = Math.abs(Math.round(draggerY / step));
            label.textContent = liquidId + '°';

            gsap.to(liquid, {
                y: draggerY * 1.12,
                ease: 'elastic.out(1, 0.4)',
                duration: 1.3
            });
        }

        gsap.to(follower, {
            y: '+=0',
            repeat: -1,
            duration: 1,
            modifiers: {
                y: function (y) {
                    var draggerY = gsap.getProperty(dragger, 'y');
                    followerVY += (draggerY - gsap.getProperty(follower, 'y')) * 0.23;
                    followerVY *= 0.69;
                    return gsap.getProperty(follower, 'y') + followerVY;
                }
            }
        });

        gsap.to(dragTip, {
            rotation: '+=0',
            repeat: -1,
            duration: 1,
            modifiers: {
                rotation: function (rotation) {
                    return rotation - followerVY;
                }
            }
        });

        gsap.to(label, {
            y: '+=0',
            repeat: -1,
            duration: 1,
            modifiers: {
                y: function (y) {
                    return y - followerVY * 0.5;
                }
            }
        });

        gsap.to(dragger, {
            y: minDragY / 2,
            onUpdate: onUpdate,
            ease: 'expo.inOut',
            duration: 1.4
        });
        function setRangeValue(value) {
            // Chuyển đổi giá trị value từ 0-100 thành vị trí y tương ứng
            var newY = value * (minDragY / 100);

            // Cập nhật vị trí của dragger và các phần liên quan
            gsap.to(dragger, {
                y: newY,
                onUpdate: onUpdate, // Gọi lại onUpdate để cập nhật các phần khác
                ease: "expo.inOut",
                duration: 1.0 // Tốc độ di chuyển
            });
        }
        setRangeValue(10)

        testQrCode("scanner", 250)
        var self;
        isQRScannerInitialised = false;
        function testQrCode(textBoxId,DivWidth){
            self = initialiseQRScanner(DivWidth);
            
            self.scanner.addListener('scan', function (content, image) {
                if(textBoxId == $("#hiddenTextBox").val()){
                        audio.play();
                        var code = content;
                        $("#"+textBoxId).val(code);
                        isQRScannerInitialised = false;
                        
                    }
                    
            }, false);
            
        }

        function initialiseQRScanner(DivWidth){
            
            self = this;
            
            if(isQRScannerInitialised == false){
                
                var tempVideo = document.getElementsByTagName("video")[0];
                tempVideo.width=DivWidth;
                tempVideo.height=480;
                
                self.scanner = new Instascan.Scanner({ video: document.getElementsByTagName("video")[0],mirror:false, scanPeriod: 1});
                
                Instascan.Camera.getCameras().then(function (cameras) {
                    self.cameras = cameras;
                    if (self.cameras.length > 0) {
                        if(cameras[0].name.match(/back/) || cameras[0].name.match(/Back/)){
                            self.activeCameraId = cameras[0].id;
                            self.scanner.start(cameras[0]);
                        } else if(cameras[1].name.match(/back/) || cameras[1].name.match(/Back/)){
                            self.activeCameraId = cameras[1].id;
                            self.scanner.start(cameras[1]);
                        }
                        isQRScannerInitialised = true;
                        
                    } else {
                        
                        alert('No cameras found.');
                        isQRScannerInitialised = false;
                        return;
                    }
                }).catch(function (e) { 
                        isQRScannerInitialised = false;
                        alert("QR error name:-"+e.name + " & QR error message:-"+e.message); console.error(e); 
                    });
                
            }
            return self;
        }
        function startCam() {
            var scanner = new Instascan.Scanner({
                video: document.getElementById("preview"),
                scanPeriod: 4, mirror:false,
            });
            if (checkCam == true) {
                // var scanner = new Instascan.Scanner({
                //     video: document.getElementById("preview"),
                // });
                let cameras = [];
                let currentCameraIndex = 0;
                // Lấy danh sách camera

                Instascan.Camera.getCameras().then(function (availableCameras) {
                    // cameras = availableCameras;
                    // if (cameras.length > 0) {
                    //     // Tìm camera sau (facing: environment) nếu có
                    //     currentCameraIndex = cameras.findIndex(camera => camera.name.toLowerCase().includes('back')) || 0;

                    //     // Khởi động quét với camera tìm thấy
                    //     scanner.start(cameras[currentCameraIndex]).then(() => {
                    //         startScanning();
                    //     }).catch(err => {
                    //         console.error('Lỗi khi khởi động camera:', err);
                    //         document.getElementById('result').innerText = 'Không thể truy cập camera.';
                    //     });
                    // } else {
                    //     console.error('No cameras found.');
                    //     document.getElementById('result').innerText = 'No cameras found.';
                    // }

                    cameras = availableCameras;
                    if (cameras.length > 0) {
                        scanner.start(cameras[0]);
                        // scanner.start(cameras[currentCameraIndex]);
                    } else {
                        console.error('No cameras found.');
                        document.getElementById('result').innerText = 'No cameras found.';
                    }
                }).catch(function (e) {
                    console.error(e);
                    // document.getElementById('result').innerText = 'Error accessing camera.';
                });
                document.getElementById('switch-btn').classList.remove("d-none")
                // Nút chuyển camera
                document.getElementById('switch-btn').addEventListener('click', function () {
                    if (cameras.length > 1) {
                        currentCameraIndex = (currentCameraIndex + 1) % cameras.length;
                        scanner.start(cameras[currentCameraIndex]);
                    }
                });
                scanner.addListener("scan", async function (content) {
                    const data = await getDM(

                    console.log(data);

                    if (data.data != []) {

                        checkCam = true;

                        scanner.stop().then(() => {
                            console.log('Quét đã dừng.');

                            // Dừng video và làm trống video
                            let videoElement = document.getElementById('preview');
                            videoElement.srcObject = null;

                        });
                        const button = document.getElementById("start");

                        button.style.background = "#0d6efd";
                        button.style.border = 'none'
                        toastr.success("Quét QR thành công");
                    }
                });
                checkCam = false
                const button = document.getElementById("start");
                button.textContent = "Dừng Quét";
                button.style.background = "#ef5a2a";
                button.style.border = 'none'
            } else {
                checkCam = true;
                document.getElementById('switch-btn').classList.add("d-none")
                scanner.stop().then(() => {
                    console.log('Quét đã dừng.');
                    //document.getElementById('result').innerText = 'Quét đã dừng.';

                    // Dừng video và làm trống video
                    let videoElement = document.getElementById('preview');
                    videoElement.srcObject = null;
                    isScanning = false; // Đánh dấu trạng thái dừng quét
                }).catch(err => {
                    console.error('Lỗi khi dừng quét:', err);
                });
                const button = document.getElementById("start");
                button.textContent = "Bắt đầu quét";
                button.style.background = "#0d6efd";
                button.style.border = 'none'
            }
        }

    </script>
