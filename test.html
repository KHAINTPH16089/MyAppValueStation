        #history {
    position: relative; /* Để định vị phần tử con tương đối */
    padding: 10px;
}
        .iconApp {
    box-shadow: 0 0 1px rgba(0, 0, 0, .125), 0 1px 3px rgba(0, 0, 0, .2);
    border-radius: .25rem;
    background-color: #2E3A46;
    display: flex;
    min-height: 80px;
    padding: .5rem;
    position: relative;
    width: 100%;
    cursor: pointer;
}

/* Close icon circle */
.close-icon {
    position: absolute;
    top: -5px;
    left: -5px;
    background-color: #dc3545; /* Màu nền đỏ */
    border: 2px solid #fff; /* Đường viền trắng */
    width: 20px;
    height: 20px;
    border-radius: 50%; /* Dấu tròn */
    display: flex;
    align-items: center;
    justify-content: center;
    box-shadow: 0 0 5px rgba(0, 0, 0, 0.3); /* Hiệu ứng đổ bóng */
    cursor: pointer;
    z-index: 10; /* Đảm bảo biểu tượng nằm trên */
}

.close-icon svg {
    width: 12px;
    height: 12px;
    color: #fff; /* White X icon */
}

.icon {
    border-radius: .25rem;
    align-items: center;
    display: flex;
    font-size: 1.875rem;
    justify-content: center;
    text-align: center;
    width: 70px;
    background-color: #17a2b8 !important;
}

.info-box-content {
    display: flex;
    flex-direction: column;
    justify-content: center;
    line-height: 1.8;
    flex: 1;
    padding: 0 10px;
    overflow: hidden;
    text-align: start;
}
