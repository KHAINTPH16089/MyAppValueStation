<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner Fullscreen</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous"> -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.css" />
    <style>
        /* Popup full màn hình */
        .modal {
            display: none;
            position: fixed;
            z-index: 1000;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            /* background-color: rgba(0, 0, 0, 0.9); Màu nền tối khi mở popup */
            background-color: white;
            padding: 0;
            margin: 0;
        }

        /* Phần tử quét QR full màn hình */
        #qr-reader {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        
        #qr-reader video {
            width: auto !important;
            height: 100%;
        }

        #result {
            color: black;
            text-align: center;
            margin-top: 20px;
        }

        /* Nút đóng nằm ở góc trên bên phải */
        #close-scanner {
            position: absolute;
            top: 2%;
            left: 20px;
            width: 30px;
            height: 30px;
            background-color: rgba(0, 0, 0, 0.4);
            border: none;
            color: white;
            border-radius: 50%;
            cursor: pointer;
            padding: 5px;
            font-size: 20px;
            z-index: 1001; /* Đảm bảo nút ở trên cùng */
        }

        /* Nút chuyển đổi camera */
        #toggle-camera {
            position: absolute;
            top: 50px;
            right: 20px;
            background-color: #008CBA;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            z-index: 1001; /* Đảm bảo nút ở trên cùng */
        }

        /* Nút upload hình ảnh */
        #upload-qr {
            position: absolute;
            top: 87%;
            left: 10%;
            color: white;
            border: none;
            cursor: pointer;
            z-index: 1001; /* Đảm bảo nút ở trên cùng */
            text-align: center;
        }

        #upload-qr button {
            width: 50px;
            height: 50px;
            border: none;
            background-color: rgba(0, 0, 0, 0.4);
            border-radius: 50%;
            color: white;
        }

        #upload-qr p {
            color: white;
            font-size: 12px;
            margin: 5px 0;
            box-shadow: 0px 4px 20px rgba(0, 0, 0, 0.1);
        }

        /* Input file ẩn */
        #file-input {
            display: none;
        }
    </style>
</head>
<body>
    <button id="open-scanner">Quét QR</button>

        <div class="tab">
            <button class="tablinks" onclick="openTab(event, 'tab1')">Quét QR</button>
            <button class="tablinks" onclick="openTab(event, 'tab2')">Nhập thủ công</button>
        </div>
    </div>
    <div id="tab1" class="tab-content">

    </div>
    <div id="tab2" class="tab-content">

    </div> -->

    <!-- Popup quét QR full màn hình -->
    <div id="qr-popup" class="modal">
        <div id="qr-reader"></div>
        <button id="close-scanner">
            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" fill="currentColor" class="bi bi-x" viewBox="0 0 16 16">
                <path d="M4.646 4.646a.5.5 0 0 1 .708 0L8 7.293l2.646-2.647a.5.5 0 0 1 .708.708L8.707 8l2.647 2.646a.5.5 0 0 1-.708.708L8 8.707l-2.646 2.647a.5.5 0 0 1-.708-.708L7.293 8 4.646 5.354a.5.5 0 0 1 0-.708"/>
            </svg>
        </button>
        <!-- <button id="toggle-camera">Chuyển đổi Camera</button> -->
        <div id="upload-qr">
            <button>
                <svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor" class="bi bi-cloud-arrow-up" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M7.646 5.146a.5.5 0 0 1 .708 0l2 2a.5.5 0 0 1-.708.708L8.5 6.707V10.5a.5.5 0 0 1-1 0V6.707L6.354 7.854a.5.5 0 1 1-.708-.708z"/>
                    <path d="M4.406 3.342A5.53 5.53 0 0 1 8 2c2.69 0 4.923 2 5.166 4.579C14.758 6.804 16 8.137 16 9.773 16 11.569 14.502 13 12.687 13H3.781C1.708 13 0 11.366 0 9.318c0-1.763 1.266-3.223 2.942-3.593.143-.863.698-1.723 1.464-2.383m.653.757c-.757.653-1.153 1.44-1.153 2.056v.448l-.445.049C2.064 6.805 1 7.952 1 9.318 1 10.785 2.23 12 3.781 12h8.906C13.98 12 15 10.988 15 9.773c0-1.216-1.02-2.228-2.313-2.228h-.5v-.5C12.188 4.825 10.328 3 8 3a4.53 4.53 0 0 0-2.941 1.1z"/>
                </svg>
            </button>
            <p>Ảnh có sẵn</p>
        </div>
        
        <input type="file" id="file-input" accept="image/*">
    </div>

    <div id="result">Kết quả quét: </div>

    <!-- Nạp thư viện jQuery và Html5Qrcode -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://unpkg.com/html5-qrcode"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-modal/0.9.1/jquery.modal.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        $(document).ready(function() {
            var html5QrCode = new Html5Qrcode("qr-reader");
            var currentCameraIndex = 0;  // Index camera hiện tại
            var devices = [];  // Danh sách các camera
            var isScannerRunning = false;  // Biến theo dõi trạng thái quét

            // Hàm khởi tạo quét QR
            function startScan(cameraId) {
                html5QrCode.start(
                    cameraId, 
                    {
                        fps: 10,    // Số khung hình trên giây
                        qrbox: { width: 250, height: 250 },  // Kích thước khung quét QR
                        aspectRatio: 1.7777778, // Đặt tỉ lệ khung hình
                        // videoConstraints:{
                        //     facingMode: {exact: "environment"},
                        // }
                    },
                    onScanSuccess,
                    onScanFailure
                ).then(() => {
                    isScannerRunning = true;  // Đánh dấu scanner đang chạy
                }).catch(err => {
                    console.error("Lỗi khi khởi động camera: ", err);
                });
            }

            // Khi nhấn nút mở popup quét QR
            $("#open-scanner").click(function() {
                $("#qr-popup").modal({
                    fadeDuration: 250,
                    escapeClose: false,
                    clickClose: false,
                    showClose: false
                });

                // Lấy danh sách camera và bắt đầu quét
                Html5Qrcode.getCameras().then(_devices => {
                    devices = _devices; // Lưu lại danh sách camera
                    if (devices && devices.length) {
                        startScan(devices[currentCameraIndex].id);  // Bắt đầu quét với camera đầu tiên
                    } else {
                        console.error("Không tìm thấy thiết bị camera nào.");
                    }
                }).catch(err => {
                    console.error("Lỗi khi lấy danh sách camera: ", err);
                });
            });

            // Chuyển đổi camera
            $("#toggle-camera").click(function() {
                currentCameraIndex = (currentCameraIndex + 1) % devices.length; // Chuyển qua camera tiếp theo
                startScan(devices[currentCameraIndex].id); // Bắt đầu quét với camera mới
            });

            // Khi nhấn nút đóng popup
            $("#close-scanner").click(function() {
                if (isScannerRunning) {
                    html5QrCode.stop().then(ignore => {
                        isScannerRunning = false;  // Đánh dấu scanner đã dừng
                        $.modal.close(); // Đóng popup
                    }).catch(err => {
                        console.error("Lỗi khi dừng quét QR: ", err);
                    });
                } else {
                    $.modal.close(); // Nếu không có quét đang chạy, chỉ đóng popup
                }
            });

            // Hàm xử lý khi quét thành công
            function onScanSuccess(decodedText, decodedResult) {
                // Hiển thị kết quả trên trang chính
                $("#result").text("Kết quả quét: " + decodedText);
                // Dừng quét và đóng popup
                html5QrCode.stop().then(ignore => {
                    isScannerRunning = false;  // Đánh dấu scanner đã dừng
                    $.modal.close();
                }).catch(err => {
                    console.error("Lỗi khi dừng camera sau khi quét thành công: ", err);
                });
            }

            // Hàm xử lý khi quét thất bại
            function onScanFailure(error) {
                // Xử lý lỗi (nếu cần)
            }

            // Khi nhấn nút upload QR từ hình ảnh
            $("#upload-qr").click(function() {
                $("#file-input").click();  // Mở hộp thoại chọn file
            });

            // Khi chọn file hình ảnh từ input
            $("#file-input").change(function(event) {
                var file = event.target.files[0];  // Đảm bảo lấy file đúng
                if (file) {
                    // Dừng quét camera trước khi quét file
                    if (isScannerRunning) {
                        html5QrCode.stop().then(function() {
                            isScannerRunning = false;  // Đánh dấu scanner đã dừng
                            var reader = new FileReader();
                            reader.onload = function(e) {
                                var img = new Image();
                                img.onload = function() {
                                    // Quét QR từ hình ảnh đã tải lên
                                    html5QrCode.scanFile(file).then(decodedText => {  // Sửa tại đây
                                        $("#result").text("Kết quả quét: " + decodedText); // Hiển thị kết quả
                                        $("#close-scanner").click();
                                    }).catch(err => {
                                        $("#result").text("Không thể quét QR từ hình ảnh.");
                                        console.error("Lỗi khi quét hình ảnh QR: ", err);
                                    });
                                };
                                img.src = e.target.result;
                            };
                            reader.readAsDataURL(file);  // Đọc hình ảnh từ file
                        }).catch(err => {
                            console.error("Lỗi khi dừng camera: ", err);
                        });
                    } else {
                        // Nếu không có scanner đang chạy, quét trực tiếp từ hình ảnh
                        var reader = new FileReader();
                        reader.onload = function(e) {
                            var img = new Image();
                            img.onload = function() {
                                html5QrCode.scanFile(file).then(decodedText => {
                                    $("#result").text("Kết quả quét: " + decodedText); // Hiển thị kết quả
                                }).catch(err => {
                                    $("#result").text("Không thể quét QR từ hình ảnh.");
                                    console.error("Lỗi khi quét hình ảnh QR: ", err);
                                });
                            };
                            img.src = e.target.result;
                        };
                        reader.readAsDataURL(file);  // Đọc hình ảnh từ file
                    }
                }
            });
            // tab link
        function openTab(evt, tabName) {
            // Ẩn tất cả nội dung tab
            var tabContent = document.getElementsByClassName("tab-content");
            for (var i = 0; i < tabContent.length; i++) {
                tabContent[i].classList.remove("active");
            }

            // Xóa class 'active' trên tất cả các nút
            var tabLinks = document.getElementsByClassName("tablinks");
            for (var i = 0; i < tabLinks.length; i++) {
                tabLinks[i].classList.remove("active");
            }

            // Hiển thị tab được chọn và thêm class 'active' cho nút đã nhấn
            document.getElementById(tabName).classList.add("active");
            evt.currentTarget.classList.add("active");
        }

        // Mặc định mở tab đầu tiên
        // document.querySelector(".tablinks").click();
        });
    </script>
</body>
</html>
