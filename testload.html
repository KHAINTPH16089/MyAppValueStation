<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sliding Menu</title>
  <style>
    body {
  margin: 0;
  font-family: Arial, sans-serif;
}

.navbar {
  display: flex;
  align-items: center;
  padding: 10px;
  background-color: #333;
  color: white;
}

.menu-button {
  font-size: 24px;
  color: white;
  background: none;
  border: none;
  cursor: pointer;
  margin-right: 10px;
}

.sidebar {
  position: fixed;
  top: 0;
  left: -250px; /* Hidden by default */
  width: 250px;
  height: 100%;
  background-color: #2c3e50;
  color: white;
  overflow: auto;
  transition: left 0.3s;
}

.sidebar.open {
  left: 0;
}

.profile {
  text-align: center;
  padding: 20px;
}

.profile-pic {
  width: 50px;
  height: 50px;
  border-radius: 50%;
}

.menu {
  list-style: none;
  padding: 0;
}

.menu-item {
  padding: 15px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  cursor: pointer;
}

.menu-item:hover {
  background-color: #34495e;
}

.icon {
  margin-right: 10px;
}

.submenu {
  list-style: none;
  padding: 0 20px;
  display: none;
}

.submenu li {
  padding: 10px;
  cursor: pointer;
}

.submenu li:hover {
  background-color: #3b4a58;
}

.content {
  margin-left: 20px;
  padding: 20px;
  transition: margin-left 0.3s;
}

.arrow {
  font-size: 12px;
}

  </style>
</head>
<body>
  <!-- Top Navbar -->
  <header class="navbar">
    <button id="menuToggle" class="menu-button">‚ò∞</button>
    <h1>Dashboard</h1>
  </header>

  <!-- Sidebar Menu -->
  <aside id="sidebar" class="sidebar">
    <div class="profile">
      <h3>AdminLTE</h3>
    </div>
    <ul class="menu">
      <li>
        <span class="menu-item">
          <i class="icon">üè†</i> Dashboard
        </span>
      </li>
      <li>
        <span class="menu-item collapsible">
          <i class="icon">üìä</i> Charts
          <i class="arrow">‚ñº</i>
        </span>
        <ul class="submenu">
          <li>ChartJS</li>
          <li>Flot</li>
          <li>Inline</li>
        </ul>
      </li>
      <li>
        <span class="menu-item">
          <i class="icon">üîß</i> Widgets
        </span>
      </li>
    </ul>
  </aside>

  <!-- Content -->
  <main class="content">
    <h2>Welcome to the Dashboard</h2>
    <p>Use the menu to navigate through sections.</p>
  </main>

  <script>
    // Sidebar toggle logic
const menuToggle = document.getElementById("menuToggle");
const sidebar = document.getElementById("sidebar");

// Toggle the sidebar visibility
menuToggle.addEventListener("click", (e) => {
  e.stopPropagation(); // Prevent the click from propagating to the document
  sidebar.classList.toggle("open");
});

// Detect clicks outside the sidebar
document.addEventListener("click", (e) => {
  if (sidebar.classList.contains("open") && !sidebar.contains(e.target)) {
    sidebar.classList.remove("open");
  }
});

// Handle menu item clicks
const menuItems = document.querySelectorAll(".menu-item, .submenu li");
menuItems.forEach((item) => {
  item.addEventListener("click", (e) => {
    e.stopPropagation(); // Prevent the click from propagating to the document

    // Detect which menu item was clicked
    const menuText = item.innerText.trim(); // Get the text of the menu item
    console.log(`Menu clicked: ${menuText}`);

    // Close the sidebar after selection (optional)
    sidebar.classList.remove("open");

    // Add your action logic here based on `menuText`
    // Example:
    if (menuText === "ChartJS") {
      alert("Navigating to ChartJS...");
    } else if (menuText === "Widgets") {
      alert("Navigating to Widgets...");
    }
  });
});


  </script>
</body>
</html>
