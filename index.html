<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Scanner</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./index.css">
</head>

<body>
    <div class="app h-100">
        <div id="ScanQR" class="hidden h-100">
            <div class="container">
                <img src="https://homeos.com.vn/storage/photos/logo_1611367959_1716866836.webp" alt="" width="200">
                <h1>QR Code Scanner</h1>
                <div id="result">Vui lòng quét QR...</div>
                <button id="switch-btn"><i class="fas fa-sync-alt"></i></button>
                <video id="preview"></video>
                <button id="start" class="btn btn-primary" style="width: 100%; margin-bottom: 20px;" onclick="startCam()">Bắt đầu quét</button>
                <button id="truycap" disabled class="btn btn-primary" style="width: 100%;" onclick="truyCap()">Truy cập trạm</button>
            </div>
        </div>
        <div id="homePage" class="hidden">
            <div class="app-bar">
                <div id="status"></div>
                <button id="thongKe" class="btn btn-secondary">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-list" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5" />
                    </svg>
                </button>
                <button id="Upload" class="btn btn-secondary" >
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-camera" viewBox="0 0 16 16">
                        <path
                            d="M15 12a1 1 0 0 1-1 1H2a1 1 0 0 1-1-1V6a1 1 0 0 1 1-1h1.172a3 3 0 0 0 2.12-.879l.83-.828A1 1 0 0 1 6.827 3h2.344a1 1 0 0 1 .707.293l.828.828A3 3 0 0 0 12.828 5H14a1 1 0 0 1 1 1zM2 4a2 2 0 0 0-2 2v6a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V6a2 2 0 0 0-2-2h-1.172a2 2 0 0 1-1.414-.586l-.828-.828A2 2 0 0 0 9.172 2H6.828a2 2 0 0 0-1.414.586l-.828.828A2 2 0 0 1 3.172 4z" />
                        <path
                            d="M8 11a2.5 2.5 0 1 1 0-5 2.5 2.5 0 0 1 0 5m0 1a3.5 3.5 0 1 0 0-7 3.5 3.5 0 0 0 0 7M3 6.5a.5.5 0 1 1-1 0 .5.5 0 0 1 1 0" />
                    </svg>
                </button>
                <div id="lateTime">
                    <p id="lateDateTime">29/10/2024 14:30:00</p>
                </div>
                <button id="ScanQRNext" class="btn btn-secondary" onclick="changeQRcode()">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-qr-code-scan" viewBox="0 0 16 16">
                        <path
                            d="M0 .5A.5.5 0 0 1 .5 0h3a.5.5 0 0 1 0 1H1v2.5a.5.5 0 0 1-1 0zm12 0a.5.5 0 0 1 .5-.5h3a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-1 0V1h-2.5a.5.5 0 0 1-.5-.5M.5 12a.5.5 0 0 1 .5.5V15h2.5a.5.5 0 0 1 0 1h-3a.5.5 0 0 1-.5-.5v-3a.5.5 0 0 1 .5-.5m15 0a.5.5 0 0 1 .5.5v3a.5.5 0 0 1-.5.5h-3a.5.5 0 0 1 0-1H15v-2.5a.5.5 0 0 1 .5-.5M4 4h1v1H4z" />
                        <path d="M7 2H2v5h5zM3 3h3v3H3zm2 8H4v1h1z" />
                        <path d="M7 9H2v5h5zm-4 1h3v3H3zm8-6h1v1h-1z" />
                        <path
                            d="M9 2h5v5H9zm1 1v3h3V3zM8 8v2h1v1H8v1h2v-2h1v2h1v-1h2v-1h-3V8zm2 2H9V9h1zm4 2h-1v1h-2v1h3zm-4 2v-1H8v1z" />
                        <path d="M12 9h2V8h-2z" />
                    </svg>
                </button>
            </div>
            <div id="content">
                <div id="listValue" class="row">
                    <div class="col-4 p-2">
                        <div id="boxValue">
                            <h5 id="RT">26°C</h5>
                            <p>Nhiệt độ</p>
                        </div>
                    </div>
                    <div class="col-4 p-2">
                        <div id="boxValue">
                            <h5 id="RH">20 %</h5>
                            <p>Độ ẩm</p>
                        </div>
                    </div>
                    <div class="col-4 p-2">
                        <div id="boxValue">
                            <h5 id="RP">20 P</h5>
                            <p>Áp xuất</p>
                        </div>
                    </div>
                </div>
                <div id="acQuy">
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width: 25%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">25%</div>
                    </div>
                </div>
                <div id="rainfall" class="d-flex justify-content-between">
                    <div class="progress progress-vertical">
                        <div id="temp-bar" class="progress-bar" role="progressbar" style="height: 25%;"
                            aria-valuenow="25" aria-valuemin="-10" aria-valuemax="50">25°C</div>
                    </div>
                    <svg id="mySvg" width="30%" viewBox="0 0 30 42">
                        <path fill="transparent" stroke="#000" stroke-width="1.5" d="M15 3
                                 Q16.5 6.8 25 18
                                 A12.8 12.8 0 1 1 5 18
                                 Q13.5 6.8 15 3z" />
                        <!-- Add the text element -->
                        <text x="15" y="30" text-anchor="middle" font-size="5" fill="#000">70mm</text>
                    </svg>
                    <div class="progress progress-vertical">
                        <div id="rain-bar" class="progress-bar" role="progressbar" style="height: 70%;"
                            aria-valuenow="70" aria-valuemin="-500" aria-valuemax="500">70mm</div>
                    </div>
                </div>
                <div id="Chart">
                    <div class="button-list">
                        <button class="btn btn-primary btn-chart active" type="button">Ngày</button>
                        <button class="btn btn-primary btn-chart" type="button">Tuần</button>
                        <button class="btn btn-primary btn-chart" type="button">Tháng</button>
                        <button class="btn btn-primary btn-chart" type="button">Năm</button>
                    </div>
                    <canvas id="lineBarChart" width="400" height="200"></canvas>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://rawgit.com/schmich/instascan-builds/master/instascan.min.js"></script>
    <script src="./index.js"></script>
</body>

</html>
